<smart-calendar #calendar></smart-calendar>
<div class="options">
  <div class="option">Select first day of week</div>
  <div class="option">
    <smart-drop-down-list
      [dataSource]="dataSource"
      (onChange)="onChange($event)"
      #dropdownlist
      [selectedIndexes]="[0]"
      id="dayOfWeekSelector"
    ></smart-drop-down-list>
  </div>
  <div class="option">
    {{log}}
  </div>
</div>
