 <smart-tabs>
	<smart-tab-item label="Orders">
		<smart-grid [columns]="columns" [dataSource]="ordersData" id="ordersGrid"></smart-grid>
	</smart-tab-item>
	<smart-tab-item label="Order Details">
		<smart-grid [dataSource]="orderDetailsData" [columns]="orderDetailColumns" id="orderDetailsGrid"></smart-grid>
	</smart-tab-item>
</smart-tabs>
<smart-button data-target="#grid" data-toggle="exportData" data-arguments="xlsx" id="dataExport">Export to
			XLSX</smart-button>
