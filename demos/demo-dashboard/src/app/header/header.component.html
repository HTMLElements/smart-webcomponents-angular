<header class="header">
    <div class="header-nav">
        <div class="header-drawer-toggler" (click)="handleTogglerClick()">
            <svg class="sidebar-toggle-svg" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <polygon points="0 0 24 0 24 24 0 24"></polygon>
                    <path
                        d="M5.29288961,6.70710318 C4.90236532,6.31657888 4.90236532,5.68341391 5.29288961,5.29288961 C5.68341391,4.90236532 6.31657888,4.90236532 6.70710318,5.29288961 L12.7071032,11.2928896 C13.0856821,11.6714686 13.0989277,12.281055 12.7371505,12.675721 L7.23715054,18.675721 C6.86395813,19.08284 6.23139076,19.1103429 5.82427177,18.7371505 C5.41715278,18.3639581 5.38964985,17.7313908 5.76284226,17.3242718 L10.6158586,12.0300721 L5.29288961,6.70710318 Z"
                        fill="#000000" fill-rule="nonzero"
                        transform="translate(8.999997, 11.999999) scale(-1, 1) translate(-8.999997, -11.999999)">
                    </path>
                    <path
                        d="M10.7071009,15.7071068 C10.3165766,16.0976311 9.68341162,16.0976311 9.29288733,15.7071068 C8.90236304,15.3165825 8.90236304,14.6834175 9.29288733,14.2928932 L15.2928873,8.29289322 C15.6714663,7.91431428 16.2810527,7.90106866 16.6757187,8.26284586 L22.6757187,13.7628459 C23.0828377,14.1360383 23.1103407,14.7686056 22.7371482,15.1757246 C22.3639558,15.5828436 21.7313885,15.6103465 21.3242695,15.2371541 L16.0300699,10.3841378 L10.7071009,15.7071068 Z"
                        fill="#000000" fill-rule="nonzero" opacity="0.3"
                        transform="translate(15.999997, 11.999999) scale(-1, 1) rotate(-270.000000) translate(-15.999997, -11.999999)">
                    </path>
                </g>
            </svg>
        </div>
        <div class="header-title">
            <h1>{{projectNameText}}</h1>
            <span class="vl"></span>
            <h2>{{currentDrawerText}}</h2>
        </div>
        <div class="header-settings">
            <div class="header-settings-container">
                <h4>{{languageText}}</h4>
                <smart-drop-down-list class="header-language-drop-down" [selectedIndexes]="[0]" dropDownAppendTo="body" (onChange)="handleLanguageChange($event)">
                    <smart-list-item [value]="'en'">English</smart-list-item>
                    <smart-list-item [value]="'de'">German</smart-list-item>
                    <smart-list-item [value]="'fr'">French</smart-list-item>
                    <smart-list-item [value]="'es'">Spanish</smart-list-item>
                </smart-drop-down-list>
                <smart-drop-down-list #themeDropDownList class="header-theme-drop-down" [selectedIndexes]="[0]"
                    [displayMember]="'value'" (onChange)="handleThemeChange($event)" dropDownAppendTo="body" [dropDownMinWidth]="110" [dropDownMinHeight]="50">
                    <smart-list-item [value]="' '" [label]="'Material'">Material</smart-list-item>
                    <smart-list-item [value]="' '" [label]="'Bootstrap'">Bootstrap</smart-list-item>
                </smart-drop-down-list>
            </div>
        </div>
        <div class="header-avatar">
            <img src="assets/images/phonebook/toni.png" alt="user">
        </div>
    </div>
    <div class="drawer-navigation-overlay" [class.display-none]="navigationToggled" (click)="handleTogglerClick()"></div>
</header>
