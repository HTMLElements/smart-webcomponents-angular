<smart-docking-layout #dockingLayout id="layout" [autoLoadState]="true" [snapMode]="'simple'"
    (onStateChange)="handleStateChange()"></smart-docking-layout>
<div class="options">
    <div class="caption">State Maintanance</div>
    <div class="option">
        <smart-button #loadLayout id="createLayout" (onClick)="initializeLayout($event)">Load Layout</smart-button>
    </div>
    <div class="option">
        <smart-button id="saveState" (onClick)="saveState()">Save Layout State</smart-button>
    </div>
    <div class="option">
        <smart-button id="saveCurrentState" (onClick)="saveCurrentState()">Save Current State</smart-button>
    </div>
    <div class="option">
        <smart-button id="loadState" (onClick)="loadState()">Load Layout State</smart-button>
    </div>
    <div class="option">
        <smart-button id="clearState" (onClick)="clearState()">Clear State</smart-button>
    </div>
    <div class="option">
        <div id="state" #log></div>
    </div>
</div>
